<nav class="site-nav">
  <div class="nav-container">
    {% for item in site.navigation %}
      <a href="{{ item.url | relative_url }}" 
         class="nav-link {% if page.url == item.url or page.url contains item.url and item.url != '/' %}active{% endif %}">
        {{ item.title }}
      </a>
    {% endfor %}
  </div>
</nav>
